<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="buttonContainer">
        <button id="addLibrary">Add Book</button>
        <button id="viewLibrary">View Books</button> 
    </div>
    <div id="bookContainer"></div>
    <div id="formContainer">
        <form id="bookForm" onsubmit="return false">                           
               <div>
                    <label for="formTitle">Title</label>
                    <input name="title" id="formTitle">                              
               <div>
                    <label for="formAuthor">Author</label>
                    <input name="author" id="formAuthor">
               </div>                
               <div>
                    <label for="formPages">Number of Pages</label>
                    <input name="pages" id="formPages">
               </div>                
               <div>
                    <p>Have you read?</p>
                    <label for="read">Yes</label>
                    <input name ="read" type="radio" id="formReadYes" value="true" checked>                    
                    <label for ="read">No</label>
                    <input name ="read" type="radio" id="formReadNo" value ="false">
               </div>                             
               <div>
                    <button id="addBook">Submit</button>
               </div>
            
        </form>
    </div>
</body>
</html>
