<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="buttonContainer">
        <button id="addLibrary">New Book</button>
        <button id="viewLibrary">View Books</button> 
    </div>
    <div id="bookContainer"></div>
    <div id="formContainer" class="formContainer">
        <form id="bookForm" onsubmit="return false" autocomplete="off">                           
               <div class="form">
                    <label for="formTitle">Title</label>
                    <input name="title" id="formTitle">  
               </div>                             
               <div class="form">
                    <label for="formAuthor">Author</label>
                    <input name="author" id="formAuthor">
               </div>                
               <div class="form">
                    <label for="formPages">Number of Pages</label>
                    <input name="pages" id="formPages">
               </div>                
               <div class="form">
                    <p>Have you read?</p>
                    <div class="form radio">
                         <label for="read">Yes</label>
                         <input name ="read" type="radio" id="formReadYes" value="true" checked>                    
                         <label for ="read">No</label>
                         <input name ="read" type="radio" id="formReadNo" value ="false">
                    </div>
               </div>                             
               <div class="form">
                    <button id="addBook">Submit</button>
               </div>
            
        </form>
    </div>
</body>
</html>
